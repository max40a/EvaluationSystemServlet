<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Form</title>
    <style>
        body {
            background-color: #b1f5b9;
            font-family: Verdana;
        }
        a.button {
            display: inline-block;
            color: black;
            font-weight: 100;
            text-decoration: none;
            user-select: none;
            padding: 0.1em 0.5em;
            outline: none;
            border: 2px solid;
            border-radius: 1px;
            transition: 0.2s;
        }
    </style>
</head>
<body>
<center>
<h2>Search Form</h2>
<br>Please enter the first name, last name or part of any.<br>
<form method="post">
    Name: <input type="text" name="keyword">
    <input type="submit">
    <br><hr><br>
    Result search:
    <br><table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
            <th>Password</th>
        </tr>
    ${resultSearch}
    </table>
</form>
</center>
</body>
</html>
