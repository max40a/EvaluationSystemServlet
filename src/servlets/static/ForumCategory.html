<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum Categories</title>
</head>
<body>
<center>
    <h2>Please select forum category.</h2>
    <br>
    <form method="get" action="/messages">
        <select name="forumCategory" size="5">
           ${option}
        </select><br>
        <input type="submit" value="sendForum" align="left">
    </form>
    <hr>
    <h3>Please enter new forum category name: </h3>
    <form method="post">
        <table>
            <tr>
               <td><input type="text" name="forumName" size="40"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Create Forum"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
