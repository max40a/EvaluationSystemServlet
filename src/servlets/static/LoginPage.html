<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<center>
    ${errorMessage}
    <hr>
    <h2>Login Page</h2>
    <br>
    Please enter your user name and password:
    <br>
    <form method="post">
        <table>
            <tr>
                <td>User Name: </td>
                <td><input type="text" name="userName"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="text" name="password"></td>
            </tr>
            <tr>
                <td align="right" colspan="2">
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
    <hr>
    If you have reached this page first time, please click on this link :
    <a href="/registration_page">registration page</a> and register.
</center>
</body>
</html>
