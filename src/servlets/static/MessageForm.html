<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Form</title>
</head>
<body>
<h2>Please enter your message: </h2>
<form method="get" action="/message_save">
    <input type="hidden" name="forumCategory" value="${forumId}">
    <table>
        <tr>
            <td><textarea name="message" cols="80" rows="8"></textarea></td>
        </tr>
        <tr>
            <td align="right"><input type="submit" value="Send"></td>
        </tr>
    </table>
</form>
<br>
<hr>
<h3>Sends Messages:</h3>
<br>
<ul>
    ${message}
</ul>
</body>
</html>
